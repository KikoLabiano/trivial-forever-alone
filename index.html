<html>

<head>
  <title>Trivial forever alone</title>
  <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css" />

<body>

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">

      <form class="col-16">
        <label for="trivia_category">Select Category: </label>
        <select id="trivia_category" name="trivia_category" class="form-control">
          <option value="any">Any Category</option>
          <option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="11">Entertainment: Film</option>
          <option value="12">Entertainment: Music</option>
          <option value="13">Entertainment: Musicals &amp; Theatres</option>
          <option value="14">Entertainment: Television</option>
          <option value="15">Entertainment: Video Games</option>

          <option value="17">Science &amp; Nature</option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Entertainment: Comics</option>
          <option value="30">Science: Gadgets</option>
          <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
          <option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>

        <br>

        <label for="trivia_difficulty">Select Difficulty: </label>
        <select id="trivia_difficulty" name="trivia_difficulty" class="form-control">
          <option value="any">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <br>

        <label for="trivia_type">Select Type: </label>
        <select id="trivia_type" name="trivia_type" class="form-control">&gt;
          <option value="any">Any Type</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True / False</option>
        </select>
        <br>
        <div class="card text-center cardQClass" style="width: 60rem;">
          <div class="card-body">
            <h5 class="card-title">Question</h5>
            <p class="card-text" id="cardQ"></p>
          </div>
        </div>
        <hr/>
        <div class="row" id="cardA12">
          <div class="col-sm-6 cardA">

              <div class="card-body">
                <h5 class="card-title"></h5>

            </div>
          </div>
          <div class="col-sm-6 cardA">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text" id="cardA2Text"></p>
              </div>
            </div>
          </div>
        </div>
        <br/>
        <div class="row" id="cardA34">
          <div class="col-sm-6 cardA">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text" id="cardA3Text"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 cardA">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text" id="cardA4Text"></p>
              </div>
            </div>
          </div>
        </div>
        <hr/>
        <button id="btnNewQ" type="button" class="btn btn-primary btn-lg btn-block">New question</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="./js/jquery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/trivia-api.js"></script>
  <script type="text/javascript" src="./js/trivia.js"></script>
</body>

</html>
